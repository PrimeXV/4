<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="charater.css">
  <title>Real-time Charater Counter</title>
</head>

<body>

  <div class="container">
    <h1>Real-time Charater Counter</h1>

    <textarea id="textarea"
      class="textarea"
      placeholder="Please write your text here..."
      maxlength="50"
      required></textarea>

    <div class="apart">
      <p class="inline-paragraph">Total Charaters: <span id="total-counter" class="blue"></span></p>
      <p class="inline-paragraph">Remaining: <span id="remaining-counter" class="red"></span></p>
    </div>
  </div>


  <script src="charater.js"></script>

</body>

</html>
